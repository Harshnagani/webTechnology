<!DOCTYPE html>

<body>
    <style>
.abc{ 
    padding-top: 32%;
    position: absolute;
    
     animation: run 3s linear infinite;
     animation-name: run;
     animation-duration: 10s;
     animation-delay: 5s;
}
@keyframes run 
{
  0% { left:0;     transition: rotate(0);}
  25% { left: 50%; transition: rotate(-2deg);}
  50% { left: 100%; transition: rotate(-3deg);}
  75% { left: 50%; transition: rotate(-2deg);}
  100% { left:0; transition: rotate(0);}
}
</style>
   
    <div>
        <img class="abc" src="https://img.freepik.com/free-vector/wooden-boat-with-paddle-white-background_1308-66945.jpg?size=626&ext=jpg&ga=GA1.2.959060495.1639785600" width="25%"></img>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStwKAT_XxaNACj_cj27BGoGRThuNUkr0XmLg&usqp=CAU" width=100% height="auto"></img>
    </div>

    
</body>
</html>
